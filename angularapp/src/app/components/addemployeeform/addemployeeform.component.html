<form class="modal-body" autocomplete="false" [formGroup]="addEmplooyee" (ngSubmit)="onSubmit()">
  <label >Username</label>  
  <div class="mb-3">
      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" >
    </div>
    <label >Email</label>  
    <div class="mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>
    <label >Mobile Number</label>  
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="mobileNumber" placeholder="Enter mobile number">
    </div>
    <label >Vehicle Model</label>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="vehicleModel" placeholder="Enter vehicleModel">
    </div>
    <label >Vehicle Number</label>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="vehicleNumber" placeholder="Enter vehicleNumber">
    </div>
    <div *ngIf="!disabled">
      <div class="mb-3">
        <input type="checkbox" class="btn-check" [id]="'btncheck1'+employee.id + view" formControlName="verified" autocomplete="off">
        <label class="btn btn-outline-primary" [for]="'btncheck1'+employee.id + view">Verified</label>
      </div>
      <div class="mb-3">
        <input type="checkbox" class="btn-check" [id]="'btncheck2'+employee.id + view" formControlName="active" autocomplete="off">
        <label class="btn btn-outline-primary" [for]="'btncheck2'+employee.id + view">Active</label>
      </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      <div *ngIf="!view">
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
</form>
