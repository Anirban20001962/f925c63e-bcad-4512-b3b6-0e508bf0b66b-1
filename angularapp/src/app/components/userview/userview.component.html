<form class="modal-body" autocomplete="false" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label>Name</label>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="name">
    </div>
    <label>Email</label>
    <div class="mb-3">
      <input type="email" class="form-control" formControlName="email">
    </div>
    <label>Mobile Number</label>
    <div class="mb-3">
      <input type="text" class="form-control" [value]="user.mobileNumber" formControlName="mobileNumber">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" *ngIf="view? null: true" [disabled]="userForm.invalid">Submit</button>
    </div>
</form>
