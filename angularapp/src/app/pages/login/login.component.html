<div class="d-flex" id="login">
    <form class="p-3 flex-grow-1 d-flex flex-column justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="false" style="height: 90vh;">
        <h2 class="text-center mb-3">Login</h2>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" id="email"  placeholder="Enter Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter Password">
        </div>
        <p class="text-end font-weight-bolder">New User? <a id="signupLink" [routerLink]="['/signup']">Signup</a></p>
        <button id="loginButton" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="d-flex justify-content-center align-items-center" id="login-image">
        <img src="/assets/ride.svg" width="100%" alt="Not found">
    </div>
</div>
