<div class="signupContainer d-flex flex-column justify-content-center" style="height: 90vh; margin: 20px;" id="signupBox">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center mb-3">Signup</h2>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter Email">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Username">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="mobileNumber" id="mobileNumber" placeholder="Enter Mobile Number">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <p class="text-end font-weight-bolder">Already a User? <a [routerLink]="['/login']">Login</a></p>
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" id="submitButton">Signup</button>
    </form>
</div>
